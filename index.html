<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div id="app">
    {{message}}
</div>

<div id="app2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定提示信息！
    </span>
</div>


<div id="app3">
    <p v-if="seen">现在你能看到我了！</p>
</div>

<div id="app4">
    <ol>
        <li v-for="todo in todoList">
            {{todo.text}}
        </li>
    </ol>
</div>

<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app6">
    <p>{{message}}</p>
    <input v-model="message"/>
</div>

<div id="app7">
    <ol>
        <todo-item
                v-for="item in arrayList"
                v-bind:prop="item"
                v-bind:key="item.id"></todo-item>
    </ol>
</div>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于：' + new Date().toLocaleString()
        }
    })
    var app3 = new Vue({
        el: "#app3",
        data: {
            seen: true
        }
    })
    var app4 = new Vue({
        el: '#app4',
        data: {
            todoList: [
                {text: "学习JavaScript"},
                {text: "学习Vue"},
                {text: "学习牛逼项目"}
            ]
        }
    })
    var app5 = new Vue({
        el: '#app5',
        data: {
            message: 'Hello this is a vue project.'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: "#app6",
        data: {
            message: "Hello World"
        }
    })
</script>
<script src="component.js"></script>
</body>
</html>
